<html>
    <head>
        <title>Conditional</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>if Conditional Javascript</h1>
        <script>
            var name = "Billy";
            if (name === "Billy"){
                alert("Hi Billy!!");//This is correct
            }
            // or
            var name = "susy";
            if (name === "Billy"){
                alert("Hi Billy!!");//This is incorrect
            }
            </script>
            
            <h1> else Conditional Javascript</h1>
        <script>
            //var name = "Billy";
            if (name === "Billy"){
                alert("Hi Billy!!");
               
            }
             else{
                 alert("hmm Idont know you");
             }
            // correct
            var name = "Billy";
            if (name === "Billy"){
                alert("Hi Billy!!");  
            }
             else{
                 alert("hmm Idont know you");
             }
            </script>
            
            <h1> else if Conditional Javascript</h1>
        <script>
            var name = "Susy";
            if (name === "Billy"){
                alert("Hi Billy!!");
               
            }
             else if(name === "Susy"){
                 alert("Hi susy");
             }
                 else{
                     
                 alert("hmm Idont know you");
             }
            
            </script>
    </body>
</html>
